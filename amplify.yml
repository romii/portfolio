version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Make GitHub env vars available to Next.js server at runtime (Amplify only exposes them at build by default)
        - env | grep -e GITHUB_USERNAME -e GITHUB_TOKEN >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
